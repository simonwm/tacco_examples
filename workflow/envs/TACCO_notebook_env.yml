name: TACCO_env
channels:
  - conda-forge
  - bioconda
dependencies:
  - python>3.7.0,!=3.8.0
  - requests
  - joblib
  - numba=0.53.1
  - numpy
  - scikit-learn=0.24.2
  - matplotlib
  - pyqt!=5.9.2
  - seaborn
  - sparse_dot_mkl>=0.7.3
  - scanpy>=1.7.0
  - leidenalg=0.8.4
  - igraph=0.9.2
  - python-igraph=0.9.1
  - umap-learn=0.5.1
  - pynndescent=0.5.2
  - statsmodels
  - anndata<0.10.0
  - pandas>=1.1.0
  - scipy=1.7.0
  - mkl
  - mkl-service
  - libopenblas=0.3.12
  - scikit-learn
  - threadpoolctl
  - pyamg
  - pytables
  - loompy
  - squidpy
  - jupyter
  - jupyterlab_code_formatter
  - tacco
  - pip # for pip installing novoSpaRc, wot, and scsim-ext
  - git # for pip installing scsim-ext from github
  - pip:
     - novoSpaRc
     - wot
     - git+https://github.com/nitzanlab/scsim-ext.git
